name: Sign Example Agent Card

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write      # Needed for GH OIDC token
  attestations: write  # Required for GH attestations

jobs:
  sign:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: make install

      - name: Fetch public OIDC token
        if: ${{ github.repository != 'sigstore/sigstore-a2a' }}
        uses: sigstore-conformance/extremely-dangerous-public-oidc-beacon@main

      - name: Sign example Agent Card
        run: |
          uv run sigstore-a2a sign \
            --output signed-example.json \
            --repository ${{ github.repository }} \
            --provenance \
            --identity_token "$(cat ./oidc-token.txt)" \
            example_agentcard.json

      - name: Verify
        run: |
          uv run sigstore-a2a --verbose verify \
            --identity "https://github.com/${{ github.workflow_ref }}" \
            --identity_provider "https://token.actions.githubusercontent.com" \
            --repository ${{ github.repository }} \
            --workflow "${{ github.workflow }}" \
            signed-example.json

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-agent-card
          path: signed-example.json
          retention-days: 30
